
name: G1-pipeline

on: 
  push:
    branches: [ g1-main ]
  pull_request:
    branches: [ main ]
  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
  
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

    
  unit-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
            
      - name: Install dependencies
        run: npm install

      - name: Start dev
        run: npm run dev

      - name: Test
        run: npm test
  
